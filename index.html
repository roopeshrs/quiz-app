<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz App</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <header>
        <div class="left-side">
            <a id=leaderboard>
                View Highscores 
                <i class="fas fa-hand-point-left fa-lg"></i>
            </a> 
        </div>
        <div class="right-side">Time: <span></span></div>
    </header>
    <main>
        <section class="start-screen">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start">Start Quiz</button>
        </section>
        <section class="quiz-container hide">
            <h1 class="question">question</h1>
            <div class="options">
                <button>option 1</button>
                <button>option 2</button>
                <button>option 3</button>
                <button>option 4</button>
            </div>
            <p class="status"></p>
        </section>
        <section class="score-screen hide">
            <h1>All done!</h1>
            <p>Your final score is <span class="score"></span>.</p>
            <form class="form">
                Enter initials: 
                <input type="text" required/>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="high-scores hide">
            <h1>Highscores</h1>
            <ul></ul>
            <div class="controls">
                <button class="goHome">Go Back</button>
                <button class="clear">Clear Highscores</button>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
